{{define "head"}}
  <link rel="stylesheet" href="/assets/css/map.css">
  <script src="/assets/js/jquery.last.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=CG8eakl6UTlEb1OakeWYvofh"></script>
  <script type="text/javascript"
          src="https://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
  <script type="text/javascript"
          src="https://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
  <script type="text/javascript" src="/assets/js/map.geo.js"></script>
{{end}}

{{define "content"}}
  <section class="left-section">
    <div class="breadcrumbs">你的位置：<a href="http://yanue.net">首页</a>
      >
      <a href="http://map.yanue.net/">地图作品</a>
      >
      <span class="muted">{{ .title }}</span>
    </div>
    <article class="post-detail">
      <header class="post-info">
        <h1 class='post-title'>{{ .title }}</h1>
      </header>
      <main class="post-content">
        <div id="map-wrap">
          <div id="inputWrap">
            <div id="left">
              <h3 class="sub-title">
                输入地名 <em><a href="javascript:;" id='clearAddress'>清空输入</a></em>
                <span class="right"><button id='toLatLngBtn' class="button">解析地名</button></span>
              </h3>
              <p class="input-tip">(每个地名一行)</p>
              <textarea name="" id="addr" class='input'>
贵州省贵阳市云岩区书香门第B栋3单元
北京
遵义</textarea>
            </div>
            <div id="right">
              <div id="toAddressDiv">
                <h3 class="sub-title">
                  输入经纬度 <em> <a href="javascript:;" id='clearLatLng'>清空输入</a></em>
                  <span class="right"> <button id='toAddressBtn' class="button">解析经纬度</button></span>
                </h3>
                <p class="input-tip">(每个经纬度换一行，格式：经度,纬度)</p>
                <textarea name="" id="latLng" class='input'>
106.72,26.57
116.40741300000002,39.904214</textarea>
              </div>
            </div>
            <div class="clear"></div>
          </div>
          <div class="showWrap">
            <div class="showMap">
              <h3 class="sub-title">地图展示<em>(基于百度地图)</em><span class="right"><a href=''>重新载入</a></span></h3>
              <div id="map_canvas"></div>
            </div>
            <div class="showResult">
              <h3 class="sub-title">解析结果
                <span class="right">
                  <a href="javascript:;" id='clearResult'>清空结果</a> |
                  <a href="javascript:;" id='exportResult'>导出结果(EXCEL)</a>
                </span>
              </h3>
              <div id="showResults">等待解析</div>
            </div>
            <div class="clear"></div>
          </div>
          <div class="clear"></div>
        </div>
      </main>
      <div class="comment">
        <p class="comment-head">评论</p>
        <div class="comment-content">
          {{include "layouts/comment"}}
        </div>
      </div>
    </article>
  </section>

{{end}}

{{define "foot"}}
{{end}}
