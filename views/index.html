{{define "head"}}

{{end}}


{{define "content"}}
  <div class="content">
    <div class="wrap">
      <div class="box">
        <div style="height: 20px;"></div>
        <div class="list">
          <ul>
              {{ range .list}}
                <li class="item">
                  <h2 class="title">
                    <a href="/post-{{ .Id }}.html">{{.Title}}</a>
                  </h2>
                  <div class="meta">
                    <p class="meta-date">
                      日期
                      <i class="icon icon-calendar-check"></i>
                        {{ .Time }}
                    </p>
                    <p class="meta-cat">
                      分类
                      <i class="icon icon-folder"></i>
                      <a href="/categories/{{ .Cat }}">{{.Cat}}</a>
                    </p>
                    <p class="meta-tag">
                      标签
                      <i class="icon icon-tags"></i>
                        {{ range .Tags }}
                          <span class="tag">
                            <a href="/tag/{{ . }}">{{ . }}</a>
                          </span>
                        {{ end }}
                    </p>
                    <p class="meta-view">
                      <i class="icon icon-view"></i>
                      <span>浏览 {{ .Views }}</span>
                    </p>
                    <p class="meta-word">
                      字数统计: {{ .Word }}(字)
                    </p>
                  </div>
                </li>
              {{ end }}
          </ul>
        </div>
        <div class="more">
          <a href="/more?page=2">全部文章</a>
        </div>
      </div>
    </div>
  </div>
  <div class="aside">
      {{include "layouts/aside"}}
  </div>
{{end}}

{{define "foot"}}

{{end}}
