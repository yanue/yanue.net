<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.title}}</title>
  <meta name="author" content="yanue"/>
  <meta name="copyright" content="yanue.net"/>
  <meta name="keywords" content="{{.keywords}}"/>
  <meta name="description" content="{{.description}}"/>
  <title>{{.title}}</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <script>
    window.onerror = function (e) {
      return true;    // 不报错
    }
  </script>
  {{template "head" .}}
</head>
<body>
<div id="main">
  <div class="top">
    <div class="box">
      {{include "layouts/top"}}
    </div>
  </div>
  <div id="header">
    <div class="box">
      {{include "layouts/header"}}
    </div>
  </div>
  <div id="content">
    <div class="box">
      {{template "content" .}}
    </div>
  </div>
  <div id="footer">
    {{include "layouts/footer"}}
  </div>
</div>
{{template "foot" .}}
{{ .floatAd }}
{{ .statCode }}
</body>
</html>
