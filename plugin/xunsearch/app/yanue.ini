#检索项目名称
project.name = yanue
#默认字符集
project.default_charset = utf-8
#索引服务器地址端口
server.index = 127.0.0.1:8383
#检索服务器地址端口
server.search = 127.0.0.1:8384

#[ID]是WP中的post唯一ID字段，一般把这种字段作为主键
#这里[]定义的字段名是mysql中的原字段名，而type定义的是对应xunsearch的类型
#当然立刻用其他名称，不过需要在select中做转义
#id表示主键类型
[id]
type = id
index = self

#[title]是WP中的post标题，定义为title类型，是可以检索的字段
[title]
type = title

#[content]是WP中的post内容，定义为content类型，是可以检索的字段
#cutlen定义摘要的长度，单位字节
[content]
type = body
cutlen = 400

#[post_time]是WP中的post发布时间，定义为numeric（数值型），主要用于排序或区间检索
[created]
type = numeric

[cid]
index = self
tokenizer = full
