<body>
	<div id="header">
		<button type="button" id="back">返回</button>
		<a href="http://www.yanue.net/" title="寒羽博客">寒羽博客</a>

	<div id="content" style="height: 727px;">
		<div id="demo">
			<style type="text/css">
.demo {
	-webkit-transition: all .3s ease-in-out;
	-moz-transition: all .3s ease-in-out;
	-o-transition: all .3s ease-in-out;
}

.demo:hover {
	-webkit-transform: scale(1.5);
	-moz-transform: scale(1.5);
	-o-transform: scale(1.5);
}

.demo1 {
	-webkit-transition: all 1s ease-in-out;
	-moz-transition: all 1s ease-in-out;
	-o-transition: all 1s ease-in-out;
}

.demo1:hover {
	-webkit-transform: rotate(720deg);
	-moz-transform: rotate(720deg);
	-o-transform: rotate(720deg);
}

.demo2 {
	opacity: 1;
	-webkit-transition: opacity 1s linear;
	-moz-transition: opacity 1s linear;
	-o-transition: opacity 1s linear;
}

.demo2:hover {
	opacity: 0;
}

.demo3 {
	-webkit-transition-property: color, background-color, padding-left;
	-webkit-transition-duration: 500ms, 500ms, 500ms
}

.demo3:hover {
	background-color: #efefef;
	color: #333;
	padding-left: 50px
}

.demo4 {
	padding: 15px 0;
}

.demo4 input {
	width: 478px;
	padding: 10px;
	outline: none;
	border: 1px solid #DEDEDE;
	border-radius: 3px;
	background: #FBFBFB;
	-webkit-transition: all .5s ease-in-out;
	-moz-transition: all .5s ease-in-out;
	-o-transition: all .5s ease-in-out;
}

.demo4 input:focus {
	border-color: #09F;
	background: #FFF;
	box-shadow: 0 -1px 0 rgba(0, 0, 0, .3), inset 0 1px 2px
		rgba(0, 0, 0, .1), 0 0 10px rgba(0, 153, 255, .6);
}

.transition {
	width: 500px;
	margin: 0 auto;
}

.transition h3 {
	margin: 15px 0;
	font-weight: 900;
}

.transition div {
	background: #f5f5f5;
	width: 300px;
	line-height: 100px;
	padding: 10px;
	border: 1px solid #DEDEDE;
	border-radius: 5px;
}
</style>
			<div class="transition">
				<h3>放大缩小</h3>
				<div class="demo">鼠标放上去观看效果</div>
				<h3>旋转</h3>
				<div class="demo1">鼠标放上去观看效果</div>
				<h3>淡出</h3>
				<div class="demo2">鼠标放上去观看效果</div>
				<h3>位移</h3>
				<div class="demo3">鼠标放上去观看效果</div>

				<h3>渐变发光</h3>
				<p class="demo4">
					<input type="text" placeholder="鼠标点击观看效果">
				</p>
