<!DOCTYPE HTML>
<html lang="cn-Zh">
    <head>
        <meta charset="UTF-8">
        <title>json实现县市联动选择器+完美select下拉框(jquery.chosen)</title>
				<meta name="author" content="yanue" />
				<meta name="generator" content="yanue.net />
				<meta name="copyright" content="powered by yanue" />
				<meta name="keywords" content="json实现县市联动选择器+完美select下拉框(jquery.chosen)">
				<meta name="description" content="json实现县市联动选择器+完美select下拉框(jquery.chosen) 贵州省县市级联选择">
        <link rel="stylesheet" href="js/chosen/chosen.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/yanue.linkage.js">//级联函数</script>
        <script src="js/chosen/chosen.jquery.min.js" type="text/javascript">//美化下拉框插件</script>
        <script type="text/javascript" src="js/county.js">//88个县的信息json</script>
        <script type="text/javascript">
            $(document).ready(function(){
                //美化下拉框 调用jquery.chosen
                $("#selectDq").chosen();
                //调用级联信息
                new linkage();
            });
        </script>
        <style type="text/css">
          .select{width:150px;}
        </style>
    </head>
    <body>
        <!-- 地区选择器start -->
        <div id="selectDiv" class="confirm">
            <span class="ts">选择地区： </span>
            <select name="selectDq" class="select" id="selectDq">
                <option value="0" selected="selected">不指定</option>
                <option value="1">贵阳</option>
                <option value="9">遵义</option>
                <option value="5">安顺</option>
                <option value="3">六盘水</option>
                <option value="6">黔南</option>
                <option value="7">黔东</option>
                <option value="4">黔西</option>
                <option value="2">毕节</option>
                <option value="8">铜仁</option>
            </select>
            <!-- 列出对应县 -->
            <div id="countyDiv">
                <!--这里自动生成县  勿删div-->
            </div>
            地区id：<input type="text" name="txtDiquId" id="txtDiquId" /><br/>
            县市id：<input type="text" name="txtCountyId" id="txtCountyId" />
        </div>
        <!-- 地区选择器end -->

</body>
</html>
