<!DOCTYPE html>
<html lang="zh-cn"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>CSS3鼠标经过背景渐变</title>
<meta name="description" content="CSS3鼠标经过背景渐变">
<meta name="keywords" content="css,css3,鼠标经过背景渐变,阴影,凹陷阴影">
<meta name="author" content="yanue, yansueh@gmail.com">
<meta name="copyright" content="yanue.net">
<meta name="robots" content="all">
<!--[if lte IE 8]>
<script src="http://developer.doyoe.com/dui/lib/js/html5.js"></script>
<![endif]-->
<style type="text/css">
/* module: sources */
#sources{
	display:block;position:fixed;_position:absolute;top:0;left:0;top:-20px\9;left:-20px\9;*top:-20px;*left:-20px;width:200px;height:28px;background-color:#333;color:#fff;font:bold 14px/28px georgia,sans-serif;text-align:center;
	-moz-transform:translate(-40px,45px) rotate(-45deg);
	-webkit-transform:translate(-40px,45px) rotate(-45deg);
	-o-transform:translate(-40px,45px) rotate(-45deg);
	transform:translate(-40px,45px) rotate(-45deg);
	-moz-box-shadow:0 0 5px rgba(0,0,0,.5),inset 0 0 2px #fff;
	-webkit-box-shadow:0 0 5px rgba(0,0,0,.5),inset 0 0 2px #fff;
	box-shadow:0 0 5px rgba(0,0,0,.5),inset 0 0 2px #fff;
	text-shadow:1px 1px 1px rgba(0,0,0,.1);
	filter:progid:DXImageTransform.Microsoft.Matrix(sizingMethod='auto expand',M11=.7,M12=0.6,M21=-.7,M22=0.6);
	/*鼠标经过背景渐变过程*/
	-moz-transition:all .5s ease-in-out;
	-webkit-transition:all .5s ease-in-out;
	-o-transition:all .5s ease-in-out;
	-ms-transition:all .5s ease-in-out;
	transition:all .5s ease-in-out;
}
#sources:hover{
	background-color:#900;
	text-shadow:1px 1px 1px rgba(0,0,0,.5);
	text-decoration:none;
}
</style>
</head>
<body>
<b id="sources">半叶寒羽</b>
</body>
</html>
